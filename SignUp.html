<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Login.css">
    <title>SignUp</title>
</head>

<body>
    <form>
        <h1>SignUp</h1>
        <p>Register here for going any further</p>
        <br>
        <br>
        <label for="Username">User Name</label>
        <br>
        <input id="user_name" type="text" placeholder="Enter your username" required>
        <br>
        <label for="mail">Email</label>
        <br>
        <input id="email" type="email" placeholder="Enter the Email" required>
        <br>
        <label for="phone">Phone Number</label>
        <br>
        <input id="telephone" type="tel" placeholder="Enter your phone Number" required>
        <br>
        <button title="Submit" id="signup" onclick="SignUp()">Submit</button>
    </form>
    <script src="./Validation.js">
    </script>
</body>

</html>
